# Standard slide with R code


```r
library(tidyverse)
ggplot(cars, aes(x = dist, y = speed)) + 
*  geom_point() + 
* geom_smooth(method = 'lm', formula = y ~ poly(x, 2)) # we can highlight lines of code 
```
