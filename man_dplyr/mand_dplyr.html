&gt;0. Cree un conjunto de datos llamado `datos7`

&gt;2. Agrupe por `smoker` (Si, No)
&gt;3. Obtenga una variable nueva llamada  `r` donde calcule el coeficiente de correlaci贸n `cor()` entre `duration`y `heartbeat`.

## Respuesta

```r

    summarise(r=cor(duration, heartbeat)) %&gt;%mutate(r)
```
